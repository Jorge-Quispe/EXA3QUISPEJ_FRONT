<h1>Lista de libros</h1>
<hr>
<table>
    <thead>
        <table class="table table-dark">
            <thead>
                <th scope="col"> ID</th>
                <th scope="col"> TITULO</th>
                <th scope="col"> EDITORIAL</th>
                <th scope="col"> FECHA</th>
                <th scope="col"> AUTOR</th>

            </thead>
        </table>
    </thead>
    <TBody>
        <tr *ngFor = "let libro of libros">
            <td> {{libro.id}}</td>
            <td> {{libro.titulo}}</td>
            <td> {{libro.editorial}}</td>
            <td> {{libro.fecha}}</td>
            <td> {{libro.autor}}</td>

        </tr>
    </TBody>
</table>
